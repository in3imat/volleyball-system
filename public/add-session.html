<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Session - Volleyball Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-brand">Volleyball Community</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/add-player.html" class="nav-link">Add Player</a>
                <a href="/add-session.html" class="nav-link">Add Session</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="add-session">
            <h1>Add Session Statistics</h1>
            <form id="addSessionForm" class="session-form">
                <div class="form-group">
                    <label for="player_id">Player *</label>
                    <select id="player_id" name="player_id" required>
                        <option value="">Select a player</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="session_date">Session Date</label>
                    <input type="date" id="session_date" name="session_date" required>
                </div>

                <div class="form-group">
                    <label for="points_scored">Points Scored</label>
                    <input type="number" id="points_scored" name="points_scored" value="0" min="0">
                </div>

                <div class="form-group">
                    <label for="saves">Saves</label>
                    <input type="number" id="saves" name="saves" value="0" min="0">
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="mvp_award" name="mvp_award">
                        MVP Award
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Session Stats</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // تعبئة قائمة اللاعبين
        async function loadPlayers() {
            try {
                const response = await fetch('/api/players');
                const data = await response.json();
                
                const playerSelect = document.getElementById('player_id');
                playerSelect.innerHTML = '<option value="">Select a player</option>';
                
                data.players.forEach(player => {
                    const option = document.createElement('option');
                    option.value = player.id;
                    option.textContent = `${player.full_name} (${player.skill_level})`;
                    playerSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading players:', error);
            }
        }

        // تعيين تاريخ اليوم كقيمة افتراضية
        document.getElementById('session_date').valueAsDate = new Date();

        document.getElementById('addSessionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                player_id: document.getElementById('player_id').value,
                session_date: document.getElementById('session_date').value,
                points_scored: parseInt(document.getElementById('points_scored').value),
                saves: parseInt(document.getElementById('saves').value),
                mvp_award: document.getElementById('mvp_award').checked
            };

            try {
                const response = await fetch('/api/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Session statistics added successfully!');
                    window.location.href = '/';
                } else {
                    alert('Error adding session statistics');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding session statistics');
            }
        });

        // تحميل اللاعبين عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', loadPlayers);
    </script>
</body>
</html>
